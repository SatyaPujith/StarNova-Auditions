<div class="container">
    <div class="center">
        <h2>Make a Post</h2>
        <form id="inputForm" action="md.html" method="GET">
            <label for="image">Select Image:</label><br>
            <input type="file" id="image" name="image" accept="image/*"><br><br>
            <label for="text1">Enter company name:</label><br>
            <input type="text" id="text1" name="text1"><br>
            <label for="text2">Enter date:</label><br>
            <input type="text" id="text2" name="text2"><br>
            <label for="text3">Enter time:</label><br>
            <input type="text" id="text3" name="text3"><br>
            <label for="text4">Enter venue:</label><br>
            <input type="text" id="text4" name="text4"><br>
            <button type="submit">Upload</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('inputForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        const fileInput = document.getElementById('image');
        const textInput1 = document.getElementById('text1');
        const textInput2 = document.getElementById('text2');
        const textInput3 = document.getElementById('text3');
        const textInput4 = document.getElementById('text4');

        if (fileInput.files.length === 0) {
            alert('Please select an image file.');
            return;
        }

        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = function(event) {
            const imageUrl = event.target.result;
            const text1 = textInput1.value;
            const text2 = textInput2.value;
            const text3 = textInput3.value;
            const text4 = textInput4.value;
            // Store data in sessionStorage to pass to next page
            sessionStorage.setItem('imageUrl', imageUrl);
            sessionStorage.setItem('text1', text1);
            sessionStorage.setItem('text2', text2);
            sessionStorage.setItem('text3', text3);
            sessionStorage.setItem('text4', text4);
            // Redirect to the display page
            window.location.href = 'md.html';
        };

        reader.readAsDataURL(file); // Read file as data URL
    });
</script>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
