<div class="container">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return validateForm()">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <button type="button" class="forgot-password" onclick="forgotPassword()">Forgot Password?</button>
        <button type="button" class="signup-link" onclick="redirectToSignUp()">Don't have an account? Register here</button>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </form>
</div>

<!-- JavaScript to redirect to another page -->
<script>
    function validateForm() {
        const email = document.getElementById('loginForm').elements['email'].value.trim();
        const password = document.getElementById('loginForm').elements['password'].value.trim();

        if (!email || !password) {
            alert("Please enter both email and password.");
            return false;
        }

        // Redirect to the next page
        redirectToAnotherPage();
        
        // Prevent the default form submission
        return false;
    }

    function redirectToAnotherPage() {
        window.location.href = 'index.html'; // Change the URL to the desired page
